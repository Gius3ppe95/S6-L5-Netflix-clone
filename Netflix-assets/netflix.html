<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./netflix.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-dark navbar-expand-lg fixed-top pt-0" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand" href="">
            <img src="./assets/netflix_logo.png" alt="Netflix Logo" width="120" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">Tv Shows</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Recently Added</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">My List</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item d-none d-sm-block">
                <a class="nav-link active" href=""><i class="bi bi-search"></i></a>
              </li>
              <li class="nav-item d-none d-sm-block">
                <a class="nav-link active text-light" href="">KIDS</a>
              </li>
              <li class="nav-item d-none d-sm-block">
                <a class="nav-link active" href=""><i class="bi bi-bell"></i></a>
              </li>
              <li class="nav-item dropdown">
                <button
                  class="btn btn-dark dropdown-toggle p-0 p-sm-1"
                  id="switchUser"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img src="./assets/avatar.png" alt="Avatar" width="30px" />
                </button>
                <ul class="dropdown-menu switchUserList">
                  <li>
                    <a class="dropdown-item" href=""><img src="./assets/kids_icon.png" alt="Avatar" width="30px" /></a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container-fluid pt-5">
      <div class="container  d-flex align-items-center pt-5 mb-5">
        <div class="d-flex align-items-center">
          <span class="fs-2 text-light" id="tvShows">Tv Shows</span>
          <button
            class="btn btn-dark dropdown-toggle border border-1 rounded-0 me-auto"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Genres
          </button>
          <ul class="dropdown-menu dropdown-menu-dark rounded-0">
            <li>
              <a class="dropdown-item" href="">Fantasy</a>
            </li>
            <li>
              <a class="dropdown-item" href="">Horror</a>
            </li>
            <li>
              <a class="dropdown-item" href="">Action</a>
            </li>
          </ul>
        </div>
        <div>
          <a href=""><i class="bi bi-text-left littleIcons px-2"></i></a>
          <a href=""><i class="bi bi-list littleIcons px-2"></i></a>
        </div>
      </div>
      <div class="container mb-5">
        <p class="fs-4 text-light">Trending Now</p>
        <div class="row row-cols-6 gx-1">
          <div class="col-12 col-sm-6 col-md video">
            <img src="./assets/media/media0.webp" class="img-fluid" alt="thumbnail" />
          </div>
          <div class="col-12 col-sm-6 col-md video">
            <img src="./assets/media/media1.jpg" class="img-fluid" alt="thumbnail" />
          </div>
          <div class="col-12 col-sm-6 col-md video">
            <img src="./assets/media/media2.webp" class="img-fluid" alt="thumbnail" />
          </div>
          <div class="col-12 col-sm-6 col-md video">
            <img src="./assets/media/media3.webp" class="img-fluid" alt="thumbnail" />
          </div>
          <div class="col-12 col-sm-6 col-md video">
            <img src="./assets/media/media4.jpg" class="img-fluid" alt="thumbnail" />
          </div>
          <div class="col-12 col-sm-6 col-md video">
            <img src="./assets/media/media5.webp" class="img-fluid" alt="thumbnail" />
          </div>
        </div>
      </div>


  </body>
</html>
